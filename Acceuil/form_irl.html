        <form action="Forum">
        <h1>Foirm</h1>
        
       
        <p><strong>Sloinne :</strong></p>
        <input type="nom" placeholder="Clóscríobh d’ainm"/>
        
        <p><strong>Ainm :</strong></p>
        <input type="nom" placeholder="clóscríobh do chéad ainm"/>
               
        <p><strong>Cineált :</strong></p>
        <label for="toto">Fireann</label>
           <input type="radio" checked="checked" name="a" value="x" id="toto"/>
        <label for="titi">Baininscneach</label>
           <input type="radio" checked="checked" name="a" value="y" id="titi"/>
    
        <p><strong>Teanga :</strong></p>
        <label for="fr">Fraincis</label>
           <input type="checkbox" checked="checked" name="b" value="x" id="fr"/>
        <label for="an">Béarla</label>
           <input type="checkbox" checked="checked" name="b" value="y" id="an"/>
        <label for="ir">Gaeilge</label>
           <input type="checkbox" checked="checked" name="b" value="z" id="ir"/>
        
        <p><strong>Fón :</strong></p>
           <input type="nom" placeholder="Uimhir teileafón"/>
        
        <p><strong>Seoladh poist :</strong></p>
           <input type="nom" placeholder="Ríomhphost"/>
        
        <p><strong>Cad é an nasc le brides amach anseo ?</strong></p>
           <select>
               <option value="Famille">Teaghlaigh(Deartháir,Deirfiúr,gaolta)
               </option>
               <option value="Couz">Teaghlaigh(col ceathrair)</option>
               <option value="amis">Cairde</option>
               <option value="collegue">Comhoibrí</option>
           </select>
        <input type="submit" value="Seoladh"/>
            </form>
