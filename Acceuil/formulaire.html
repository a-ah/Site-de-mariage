        <form action="Forum">
        <h1>Formulaire</h1>
        
       
        <p><strong>Nom :</strong></p>
        <input type="nom" placeholder="Taper votre nom"/>
        
        <p><strong>Prénom :</strong></p>
        <input type="nom" placeholder="Taper votre prénom"/>
               
        <p><strong>Genre :</strong></p>
        <label for="toto">Masculin</label>
           <input type="radio" checked="checked" name="a" value="x" id="toto"/>
        <label for="titi">Féminin</label>
           <input type="radio" checked="checked" name="a" value="y" id="titi"/>
    
        <p><strong>Langue :</strong></p>
        <label for="fr">Français</label>
           <input type="checkbox" checked="checked" name="b" value="x" id="fr"/>
        <label for="an">Anglais</label>
           <input type="checkbox" checked="checked" name="b" value="y" id="an"/>
        <label for="ir">Irlandais</label>
           <input type="checkbox" checked="checked" name="b" value="z" id="ir"/>
        
        <p><strong>Téléphone :</strong></p>
           <input type="nom" placeholder="Numéro de téléphone"/>
        
        <p><strong>Adresse mail :</strong></p>
           <input type="nom" placeholder="Mail"/>
        
        <p><strong>Quelle lien avec les futurs mariée ?</strong></p>
           <select>
               <option value="Famille">Famille(frère et soeur)</option>
               <option value="Couz">Famille(cousin(e))</option>
               <option value="amis">Amis</option>
               <option value="collegue">Collègue</option>
           </select>
        <input type="submit" value="Envoyer"/>
